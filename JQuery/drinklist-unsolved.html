<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    //var drinkList = document.getElementByID("drink-options");
    var drinkDiv = document.getElementById("drink-options");
    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    //

    //for (var i=0; i<drinkList.length; i++){
          //var newDrinks = document.createElement("div");
          //newDrinks.innerHTML = "My drinks";
          //newDrinks.appendChild = "are great!"
    //};
    for (var i = 0; i < drinkList.length; i++) {
      //for each drink in the array, create a new placeholder div. it will get overwritten each time with each iteration.

      var newDrinkDiv = document.createElement("div");

      //create a newDiv to enter each item

      newDrinkDiv.innerHTML = drinkList[i];

      drinkDiv.appendChild(newDrinkDiv);
      //adds the newDrinkDiv to the original DIV becaue it overrides
    };



    // ...

  </script>

</body>
</html>
